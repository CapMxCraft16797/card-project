<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallary | Mostafa Atef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallary">
        <div class="photos">
            <img onclick="main.src= this.src " src="images/11111.jpeg" alt="">
            <img onclick="main.src= this.src " src="images/_HIM7805.jpeg" alt="">
            <img onclick="main.src= this.src " src="images/Learn-from-Rowan-Atkinson_Kumon-Malaysia_530x530_NewsThumbnail.jpg" alt="">
            <img onclick="main.src= this.src " src="images/OIP.jpg" alt="">
        </div>
        <div class="main">
            <img src="images/11111.jpeg" name="main" alt="">
        </div>
        <div class="photos">
            <img onmouseenter="main.src = this.src" src="images/11111.jpeg" alt="">
            <img onmouseenter="main.src = this.src" src="images/_HIM7805.jpeg" alt="">
            <img onmouseenter="main.src = this.src" src="images/Learn-from-Rowan-Atkinson_Kumon-Malaysia_530x530_NewsThumbnail.jpg" alt="">
            <img onmouseenter="main.src = this.src" src="images/OIP.jpg" alt="">
        </div>
    </div>
</body>
</html>
